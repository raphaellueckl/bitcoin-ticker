<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bitcoin Price</title>
  </head>

  <body>
    <article>
      <h1>Bitcoin</h1>
      <span class="price"></span>
    </article>
    <script>
      var price = document.querySelector(".price");
      function newPrice(res) {
        price.textContent = JSON.parse(res.target.response).bitcoin.usd;
      }
      function requestPrice() {
        var fetchPrice = new XMLHttpRequest();
        fetchPrice.addEventListener("load", newPrice);
        fetchPrice.open(
          "GET",
          "https://api.coingecko.com/api/v3/simple/price?vs_currencies=usd&ids=bitcoin"
        );
        fetchPrice.send();
      }
      requestPrice();
      setInterval(function () {
        requestPrice();
      }, 30000 /*120000*/);
    </script>
  </body>
</html>
